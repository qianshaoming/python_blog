{% load blog_tags %}
<div class="sidebar-wrap">
    <h4 class="sidebar-title">标签云</h4>
    {% get_tags as tag_list %}
    <div class="tags-cloud">
        {% for tag in tag_list %}
        <a class="btn" href="{%  url 'blog:tag' tag.pk %}">{{ tag.name }} <span class="badge">{{ tag.post_nums }}</span></a>
        {% endfor %}
    </div>
</div>
